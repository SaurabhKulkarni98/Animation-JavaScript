<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        #box{
            background-color: gray;
            width: 350px;
            height: 350px;
            position: relative;
        }
        #circle{
            background-color: yellowgreen;
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 40%;
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <button onclick="ani()">Click</button>
    <div id="box">
        <div id="circle">
     </div>
    </div>
    <script>
        function ani()
        {
            var c=document.getElementById("circle")
            var c1=0
            var id=setInterval(Animate,5)
            function Animate(){
                if(c1==300){
                    clearInterval(id)
                }
                else{
                    c1++
                    c.style.top=c1+"px"
                    c.style.left=c1+"px"
                }
            }
        }
    </script>
</body>
</html>
